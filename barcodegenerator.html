<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode_generator</title>
    <script type="text/javascript" src = "JsBarcode.all.min.js"></script>
    <style>
body{
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    
}

    </style>
</head>
<body>
    <div class ="brcd Generator">
    <input type = "text" name = "text" id = "txt_enter" placeholder="type....">
    <button id ="btn_barcode">Generate Barcode</button><br></br>
    <svg id = "barcode_box" style="height: 25px; width:100px; border:black;"></svg>
</div>

    <script type="text/javascript">
    document.getElementById("btn_barcode").addEventListener('click', function(){
        var txt = document.getElementById("txt_enter").value;
      

        JsBarcode("#barcode_box", txt);
    });



    </script>
</body>
</html>
